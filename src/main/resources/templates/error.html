<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error | Ledahl</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b38fc4a595.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div class="error-box" th:with="httpStatus=${T(org.springframework.http.HttpStatus).valueOf(#response.status)}">
            <i class="fas fa-exclamation-triangle fa-5x error-box-icon"></i>
            <h2 th:text="${httpStatus}"></h2>
            <h1>Oops, something went wrong :(</h1>
        </div>
    </div>
</body>
</html>
