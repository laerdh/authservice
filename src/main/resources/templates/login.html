<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login | Ledahl</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/ui/4.3.0/firebase-ui-auth.js"></script>
    <script src="https://kit.fontawesome.com/b38fc4a595.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.3.0/firebase-ui-auth.css" />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="box">
            <div class="login-box-header">
                <div class="box-top-icon">
                    <i class="fas fa-mobile-alt fa-2x"></i>
                </div>
                <p>Please log in to Ledahl</p>
                <div class="login-box-error" th:if="${param.error != null}">
                    <p>Bad credentials</p>
                </div>
            </div>

            <div id="firebaseui-auth-container"></div>

            <form id="loginForm" name="login" th:action="@{/login}" method="post">
                <input class="input-field" type="hidden" id="username" placeholder="Username" name="username" />
                <input class="input-field" type="hidden" id="password" placeholder="Password" name="password" />
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-auth.js"></script>
    <script type="text/javascript" th:src="@{/js/config.js}"></script>
    <script type="text/javascript" th:src="@{/js/auth.js}"></script>
</body>
</html>
